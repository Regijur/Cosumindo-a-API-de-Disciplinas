                    <label for="Assuntos">Assuntos: </label>
                    <textarea class="input-subjects input-text" name="Assuntos" minlength="3" maxlength="2000" placeholder="Digite os assuntos da disciplina separados por ponto e vírgula (;)" id="update-discipline-subjects" cols="40" rows="10" required></textarea>

                </form>
            </div>
            <div class="section-field" id="delete-section">
